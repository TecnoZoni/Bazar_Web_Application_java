<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acceso Denegado | Bazar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <style>
            .error-container {
                max-width: 600px;
                margin: 100px auto;
                text-align: center;
            }
            .error-icon {
                font-size: 5rem;
                color: #dc3545;
                margin-bottom: 20px;
            }
            .btn-back {
                background-color: #6a11cb;
                border-color: #6a11cb;
                color: white;
            }
            .btn-back:hover {
                background-color: #5a0db3;
                border-color: #5a0db3;
                color: white;
            }
        </style>
    </head>
    <body>
        <div class="error-container">
            <div class="error-icon">
                <i class="bi bi-shield-lock"></i>
            </div>
            <h1 class="mb-4">Acceso Denegado</h1>
            <p class="lead mb-4">No tienes los permisos necesarios para acceder a esta página.</p>
            <p sec:authorize="isAuthenticated()">
                Has iniciado sesión como: <strong sec:authentication="name"></strong>
            </p>
            <a th:href="@{/}" class="btn btn-back">
                <i class="bi bi-house-door"></i> Volver al inicio
            </a>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
