<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear Venta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <div class="container mt-4">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h1 class="h3">
                    <i class="bi bi-receipt"></i> Crear Nueva Venta
                </h1>
                <a class="btn btn-primary" th:href="@{/venta}">
                    <i class="bi bi-arrow-left-circle"></i> Ver Ventas
                </a>
            </div>

            <form th:action="@{/venta/guardar}" th:object="${venta}" method="post" class="shadow-lg p-4 rounded border">
                <!-- Selección del Cliente -->
                <div class="mb-3">
                    <label for="idCliente" class="form-label">
                        <i class="bi bi-person-fill"></i> Seleccione Cliente:
                    </label>
                    <select id="idCliente" th:field="*{unCliente.id_cliente}" class="form-select" required>
                        <option value="" disabled selected>-- Seleccione un cliente --</option>
                        <tr th:each="cliente : ${listaClientes}">
                        <option th:value="${cliente.id_cliente}" th:text="${cliente.nombre}"></option>
                        </tr>
                    </select>
                </div>

                <!-- Selección de Productos con Checkboxes en Grid Responsive -->
                <div class="mb-3">
                    <label class="form-label">
                        <i class="bi bi-box-seam"></i> Seleccione Productos:
                    </label>
                    <div class="row">
                        <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 mb-3" th:each="producto : ${listaProductos}">
                            <div class="form-check">
                                <!-- Añadir data-precio con el precio del producto -->
                                <input class="form-check-input" type="checkbox" th:field="*{listaProductos}" th:value="${producto.codigo_producto}" th:data-precio="${producto.costo}">
                                <label class="form-check-label" th:text="${producto.nombre} + ' $' + ${producto.costo}"></label>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Total de la Venta -->
                <div class="mb-3">
                    <label for="total" class="form-label">
                        <i class="bi bi-cash-stack"></i> Total:
                    </label>
                    <!-- Campo de solo lectura para el total -->
                    <input type="number" id="total" th:field="*{total}" class="form-control" placeholder="Total de la venta" readonly>
                </div>

                <!-- Botones de acción -->
                <div class="d-flex justify-content-end">
                    <button type="submit" class="btn btn-success me-2">
                        <i class="bi bi-save"></i> Guardar Venta
                    </button>
                    <a th:href="@{/venta}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                </div>
            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
            const checkboxes = document.querySelectorAll('.form-check-input');
            const totalField = document.getElementById('total');

            // Función para actualizar el total
            function updateTotal() {
            let total = 0;
            checkboxes.forEach(checkbox => {
            if (checkbox.checked) {
            const precio = parseFloat(checkbox.getAttribute('data-precio'));
            total += precio;
            }
            });
            totalField.value = total.toFixed(2); // Mostrar el total con 2 decimales
            }

            // Escuchar cambios en los checkboxes
            checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', updateTotal);
            });
            });
        </script>

    </body>

</html>
