<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Acceso Administrativo | Bazar</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <style>
            .login-container {
                max-width: 400px;
                margin: 0 auto;
                padding-top: 50px;
            }
            .login-card {
                border: none;
                border-radius: 10px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                overflow: hidden;
            }
            .login-header {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                color: white;
                padding: 20px;
                text-align: center;
            }
            .login-header h3 {
                font-size: 1.5rem;
                margin-bottom: 5px;
            }
            .login-header p {
                font-size: 0.9rem;
                margin-bottom: 0;
            }
            .login-body {
                padding: 20px;
                background-color: #fff;
            }
            .form-control:focus {
                border-color: #6a11cb;
                box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            }
            .btn-login {
                background-color: #6a11cb;
                border-color: #6a11cb;
                width: 100%;
                padding: 8px;
                font-weight: 600;
                font-size: 0.95rem;
            }
            .btn-login:hover {
                background-color: #5a0db3;
                border-color: #5a0db3;
            }
            .btn-back {
                background-color: #6a11cb;
                border-color: #6a11cb;
                color: white;
                margin-top: 10px;
                padding: 8px;
                font-size: 0.95rem;
            }
            .btn-back:hover {
                background-color: #5a0db3;
                border-color: #5a0db3;
                color: white;
            }
            .login-footer {
                text-align: center;
                padding: 10px;
                background-color: #f8f9fa;
                border-top: 1px solid #eee;
                font-size: 0.85rem;
            }
            .demo-credentials {
                background-color: #f8f9fa;
                border-left: 4px solid #6a11cb;
                padding: 12px;
                margin-bottom: 15px;
                border-radius: 4px;
                font-size: 0.9rem;
            }
            .demo-credentials h6 {
                font-size: 0.95rem;
                margin-bottom: 8px;
            }
            .demo-credentials p {
                margin-bottom: 5px;
            }
            .alert {
                padding: 10px 15px;
                font-size: 0.9rem;
                margin-bottom: 15px;
            }
            .form-label {
                font-size: 0.95rem;
                margin-bottom: 5px;
            }
            .form-control {
                padding: 8px 12px;
                font-size: 0.95rem;
            }
            .mb-3, .mb-4 {
                margin-bottom: 15px !important;
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h3><i class="bi bi-shield-lock"></i> Acceso Administrativo</h3>
                    <p class="mb-0">Sistema de Gestión del Bazar</p>
                </div>

                <div class="login-body">
                    <!-- Mensajes de error o éxito -->
                    <div th:if="${error}" class="alert alert-danger" role="alert">
                        <i class="bi bi-exclamation-triangle-fill"></i> <span th:text="${error}"></span>
                    </div>
                    <div th:if="${message}" class="alert alert-success" role="alert">
                        <i class="bi bi-check-circle-fill"></i> <span th:text="${message}"></span>
                    </div>

                    <!-- Cartel de credenciales demo -->
                    <div class="demo-credentials">
                        <h6 class="mb-2"><i class="bi bi-lightbulb"></i> Credenciales de prueba</h6>
                        <p class="mb-1"><strong>Usuario:</strong> admin</p>
                        <p class="mb-0"><strong>Contraseña:</strong> admin</p>
                    </div>

                    <!-- Formulario de login -->
                    <form th:action="@{/admin/login}" method="post">
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" 
                                   placeholder="Ingresa tu usuario" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" 
                                   placeholder="Ingresa tu contraseña" required>
                        </div>
                        <button type="submit" class="btn btn-login text-white">
                            <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                        </button>

                        <!-- Botón para volver al index -->
                        <a th:href="@{/}" class="btn btn-back btn-block text-white">
                            <i class="bi bi-arrow-left"></i> Volver al Inicio
                        </a>
                    </form>
                </div>

                <div class="login-footer">
                    <small class="text-muted">Solo personal autorizado</small>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
