<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro de Producto | Panel Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <style>
            .card-header-gradient {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                color: white;
                border-radius: 0.375rem 0.375rem 0 0 !important;
            }
            .form-control:focus {
                border-color: #6a11cb;
                box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            }
            .btn-submit {
                background-color: #6a11cb;
                border-color: #6a11cb;
            }
            .btn-submit:hover {
                background-color: #5a0db3;
                border-color: #5a0db3;
            }
            .input-group-text {
                min-width: 45px;
                justify-content: center;
            }
        </style>
    </head>

    <body>
        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <!-- Main Content -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card shadow-lg border-0">
                        <!-- Card Header -->
                        <div class="card-header card-header-gradient py-3">
                            <h2 class="h4 mb-0 text-center">
                                <i class="bi bi-box-seam me-2"></i>Nuevo Producto
                            </h2>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body p-4">
                            <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
                                <!-- Nombre -->
                                <div class="mb-4">
                                    <label for="nombre" class="form-label fw-semibold">Nombre del Producto</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-tag"></i>
                                        </span>
                                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" 
                                               class="form-control" placeholder="Ej: Laptop HP 15-dw1024la" required>
                                    </div>
                                </div>

                                <!-- Marca -->
                                <div class="mb-4">
                                    <label for="marca" class="form-label fw-semibold">Marca</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-building"></i>
                                        </span>
                                        <input type="text" id="marca" name="marca" th:field="*{marca}" 
                                               class="form-control" placeholder="Ej: HP, Sony, Samsung" required>
                                    </div>
                                </div>

                                <!-- Costo -->
                                <div class="mb-4">
                                    <label for="costo" class="form-label fw-semibold">Precio Unitario</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-currency-dollar"></i>
                                        </span>
                                        <input type="number" step="0.01" id="costo" name="costo" th:field="*{costo}" 
                                               class="form-control" placeholder="Ej: 1250.99" required>
                                        <span class="input-group-text">.00</span>
                                    </div>
                                </div>

                                <!-- Cantidad -->
                                <div class="mb-4">
                                    <label for="cantidad_disponible" class="form-label fw-semibold">Stock Inicial</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-box-seam"></i>
                                        </span>
                                        <input type="number" id="cantidad_disponible" name="cantidad_disponible" 
                                               th:field="*{cantidad_disponible}" class="form-control" 
                                               placeholder="Ej: 50" required>
                                        <span class="input-group-text">unidades</span>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-grid gap-3 d-md-flex justify-content-md-end mt-4 pt-3">
                                    <a th:href="@{/producto}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-submit text-white">
                                        <i class="bi bi-save me-1"></i> Registrar Producto
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
