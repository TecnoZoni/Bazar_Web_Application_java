<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Crear Venta</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    </head>

    <body>
        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <!-- Formulario de creaciÃ³n de Producto -->
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-10">
                    <div class="card shadow-lg">
                        <div class="card-header text-center bg-primary text-white">
                            <h2><i class="bi bi-box-seam"></i> Registro de Producto</h2>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/producto/guardar}" th:object="${producto}" method="post">
                                <div class="form-group mb-3">
                                    <label for="nombre" class="form-label">Nombre: </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-tag-fill"></i></span>
                                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" class="form-control" placeholder="Ingrese el nombre del producto" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="marca" class="form-label">Marca: </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-building"></i></span>
                                        <input type="text" id="marca" name="marca" th:field="*{marca}" class="form-control" placeholder="Ingrese la marca del producto" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="costo" class="form-label">Costo: </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-cash-stack"></i></span>
                                        <input type="number" id="costo" name="costo" th:field="*{costo}" class="form-control" placeholder="Ingrese el costo" required>
                                    </div>
                                </div>
                                <div class="form-group mb-3">
                                    <label for="cantidad_disponible" class="form-label">Cantidad disponible: </label>
                                    <div class="input-group">
                                        <span class="input-group-text"><i class="bi bi-boxes"></i></span>
                                        <input type="number" id="cantidad_disponible" name="cantidad_disponible" th:field="*{cantidad_disponible}" class="form-control" placeholder="Ingrese la cantidad disponible" required>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-between mt-4">
                                    <button class="btn btn-success">
                                        <i class="bi bi-save"></i> Guardar
                                    </button>
                                    <a class="btn btn-danger" th:href="@{/producto}">
                                        <i class="bi bi-x-circle"></i> Cancelar
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
