<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Control de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
        rel="stylesheet">
</head>

<body>
    <div th:replace="~{components/navbar :: nav_bar}"></div>

    <!-- Tabla Clientes -->
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h3">
                <i class="bi bi-people-fill"></i> Control de Clientes
            </h1>
            <a class="btn btn-success" th:href="@{/cliente/nuevo}">
                <i class="bi bi-person-plus"></i> Agregar Cliente
            </a>
        </div>

        <table class="table table-hover table-bordered text-center shadow-lg">
            <thead class="table-dark">
                <tr>
                    <th scope="col">Id Cliente</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Apellido</th>
                    <th scope="col">DNI</th>
                    <th scope="col">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${listaClientes}">
                    <td th:text="${cliente.id_cliente}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.apellido}"></td>
                    <td th:text="${cliente.dni}"></td>
                    <td>
                        <button class="btn btn-warning me-2" data-bs-toggle="modal"
                            th:data-bs-target="'#editModal-' + ${cliente.id_cliente}">
                            <i class="bi bi-pencil"></i> Editar
                        </button>
                        <a class="btn btn-danger" th:href="@{'/cliente/eliminar/' + ${cliente.id_cliente}}"
                            onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?');">
                            <i class="bi bi-trash"></i> Eliminar
                        </a>

                        <!-- Modal de edición -->
                        <div class="modal fade" th:id="'editModal-' + ${cliente.id_cliente}" tabindex="-1"
                            aria-labelledby="editModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="editModalLabel">Editar Cliente</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form th:action="@{'/cliente/editar/' + ${cliente.id_cliente}}" method="post">
                                            <!-- Campo oculto para el ID del cliente -->
                                            <input type="hidden" name="id_cliente"
                                                th:value="${cliente.id_cliente}" />

                                            <div class="mb-3">
                                                <label for="nombre" class="form-label">Nombre</label>
                                                <input type="text" class="form-control" id="nombre" name="nombre"
                                                    th:value="${cliente.nombre}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="apellido" class="form-label">Apellido</label>
                                                <input type="text" class="form-control" id="apellido" name="apellido"
                                                    th:value="${cliente.apellido}" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="dni" class="form-label">DNI:</label>
                                                <input type="text" class="form-control" id="dni" name="dni"
                                                    th:value="${cliente.dni}" required>
                                            </div>
                                            <div class="modal-footer">
                                                <button type="submit" class="btn btn-success">Guardar Cambios</button>
                                                <button type="button" class="btn btn-secondary"
                                                    data-bs-dismiss="modal">Cerrar</button>
                                            </div>
                                        </form>
                                    </div>

                                </div>
                            </div>
                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
