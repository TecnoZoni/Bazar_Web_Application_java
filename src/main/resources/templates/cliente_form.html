<!doctype html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Registro de Cliente | Panel Admin</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
        <style>
            .card-header-gradient {
                background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
                color: white;
                border-radius: 0.375rem 0.375rem 0 0 !important;
            }
            .form-control:focus {
                border-color: #6a11cb;
                box-shadow: 0 0 0 0.25rem rgba(106, 17, 203, 0.25);
            }
            .btn-submit {
                background-color: #6a11cb;
                border-color: #6a11cb;
            }
            .btn-submit:hover {
                background-color: #5a0db3;
                border-color: #5a0db3;
            }
        </style>
    </head>

    <body>
        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <!-- Main Content -->
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-6">
                    <div class="card shadow-lg border-0">
                        <!-- Card Header -->
                        <div class="card-header card-header-gradient py-3">
                            <h2 class="h4 mb-0 text-center">
                                <i class="bi bi-person-plus-fill me-2"></i>Nuevo Cliente
                            </h2>
                        </div>

                        <!-- Card Body -->
                        <div class="card-body p-4">
                            <form th:action="@{/cliente/guardar}" th:object="${cliente}" method="post">
                                <!-- Nombre -->
                                <div class="mb-4">
                                    <label for="nombre" class="form-label fw-semibold">Nombre</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" id="nombre" name="nombre" th:field="*{nombre}" 
                                               class="form-control" placeholder="Ej: Juan" required>
                                    </div>
                                </div>

                                <!-- Apellido -->
                                <div class="mb-4">
                                    <label for="apellido" class="form-label fw-semibold">Apellido</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person-badge"></i>
                                        </span>
                                        <input type="text" id="apellido" name="apellido" th:field="*{apellido}" 
                                               class="form-control" placeholder="Ej: PÃ©rez" required>
                                    </div>
                                </div>

                                <!-- DNI -->
                                <div class="mb-4">
                                    <label for="dni" class="form-label fw-semibold">DNI</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-credit-card"></i>
                                        </span>
                                        <input type="text" id="dni" name="dni" th:field="*{dni}" 
                                               class="form-control" placeholder="Ej: 12345678" required>
                                    </div>
                                </div>

                                <!-- Form Actions -->
                                <div class="d-grid gap-3 d-md-flex justify-content-md-end mt-4 pt-3">
                                    <a th:href="@{/cliente}" class="btn btn-outline-secondary me-md-2">
                                        <i class="bi bi-arrow-left-circle me-1"></i> Cancelar
                                    </a>
                                    <button type="submit" class="btn btn-submit text-white">
                                        <i class="bi bi-save me-1"></i> Registrar Cliente
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
