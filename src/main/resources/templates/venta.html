<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Control de Ventas</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.5/font/bootstrap-icons.min.css"
              rel="stylesheet">
    </head>

    <body>
        <div th:replace="~{components/navbar :: nav_bar}"></div>

        <!-- Tabla Ventas -->
        <div class="container my-5 text-center">
            <a class="btn btn-primary mb-4" th:href="@{/venta/nueva}">
                <i class="bi bi-plus-circle"></i> Agregar Venta
            </a>
            <div class="table-responsive">
                <table class="table table-hover table-bordered align-middle rounded shadow-lg">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">ID Venta</th>
                            <th scope="col">Fecha de Venta</th>
                            <th scope="col">ID Cliente</th>
                            <th scope="col">Nombre Cliente</th>
                            <th scope="col">DNI Cliente</th>
                            <th scope="col">Productos</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="venta : ${listaVentas}">
                            <td th:text="${venta.codigo_venta}"></td>
                            <td th:text="${venta.fecha_venta}"></td>
                            <td th:text="${venta.unCliente.id_cliente}"></td>
                            <td th:text="${venta.unCliente.nombre}"></td>
                            <td th:text="${venta.unCliente.dni}"></td>
                            <td>
                                <ul>
                                    <li th:each="producto : ${venta.listaProductos}" th:text="${producto.nombre}"></li>
                                </ul>
                            </td>
                            <td>
                                <a class="btn btn-warning me-2" th:href="@{'/venta/editar/' + ${venta.codigo_venta}}">
                                    <i class="bi bi-pencil-square"></i> Editar
                                </a>
                                <a class="btn btn-danger" th:href="@{'/venta/eliminar/' + ${venta.codigo_venta}}"
                                   onclick="return confirm('¿Estás seguro de que deseas eliminar esta venta?');">
                                    <i class="bi bi-trash-fill"></i> Eliminar
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>

</html>
